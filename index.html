<!DOCTYPE html>
<html>
  <head>
    <title>Snake</title>
  </head>
  <body>
    <h4>Use on-screen buttons, arrow keys, or wasd keys for movement.</h4>
    <canvas id="gc" width="400" height="400"></canvas>
    <br />
    <button style="margin-left: 55px" onclick="move('up')">Up</button>
    <br />
    <button style="margin-left: 30px" onclick="move('left')">Left</button>
    <button style="margin-left: 2px" onclick="move('right')">Right</button>
    <br />
    <button style="margin-left: 50px" onclick="move('down')">Down</button>
    <h2 id="currentScore">Current Score: 5 cubes long</h2>
    <h2 id="highScore">HighScore: 5 cuber long</h2>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
